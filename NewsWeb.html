<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBUDD-HUB | Premium News Portal</title>
    <link rel="stylesheet" href="NewsWeb.css">
</head>
<body data-theme="light">

    <div class="ticker-wrap">
        <div class="ticker-label">BREAKING</div>
        <div class="ticker-content" id="ticker-scroll"></div>
        <div class="ticker-fade-right"></div>
    </div>

    <header class="glass-header">
        <div class="brand-section">
            <h1 class="main-logo">PBUDD-HUB</h1>
            <button id="theme-toggle" class="theme-btn">üåô</button>
        </div>

        <div class="action-bar">
            <div class="search-layout-wrapper">
                <div class="search-pill">
                    <input type="text" id="main-search" placeholder="Search news..." class="search-input" oninput="handleSearch()">
                    <button class="search-submit-btn" onclick="handleSearch()">Search</button>
                </div>
                <div class="action-icons">
                    <button class="icon-btn-circle" onclick="toggleFilterUI()">üìÖ</button>
                </div>
            </div>
        </div>

        <nav class="category-bar-horizontal">
            <div class="nav-scroll-container">
                <a href="#" class="nav-item active-page" data-category="all">All News</a>
                <a href="#" class="nav-item" data-category="local">Local</a>
                <a href="#" class="nav-item" data-category="tech">Tech</a>
                <a href="#" class="nav-item" data-category="finance">Finance</a>
                <a href="#" class="nav-item" data-category="international">International</a>
                <a href="#" class="nav-item" data-category="sports">Sports</a>
                <a href="#" class="nav-item" data-category="fashion">Fashion</a>
            </div>
        </nav>

        <div id="date-filter-row" class="filter-row" style="display: none;">
            <div class="filter-group">
                <label>From:</label><input type="date" id="filter-date-from" onchange="handleSearch()">
                <label>To:</label><input type="date" id="filter-date-to" onchange="handleSearch()">
            </div>
            <button class="clear-filter-btn" onclick="clearFilters()">Reset</button>
        </div>
    </header>

    <main class="content-wrapper" id="news-feed"></main>

    <div id="admin-panel" class="admin-overlay">
        <div class="admin-content site-theme-dashboard">
            <div class="admin-header-main">
                <div class="admin-brand"><span class="hub-tag">PRO</span><h2>PBUDD-HUB CMS</h2></div>
                <span class="close-btn" onclick="closeAdminPanel()">&times;</span>
            </div>
            
            <div id="login-section" class="login-shield">
                <input type="password" id="admin-pass" placeholder="Security Key" class="site-input">
                <button class="budd-read-more" onclick="verifyAdmin()">Unlock</button>
            </div>

            <div id="admin-dashboard" style="display:none;">
                <div class="admin-tabs">
                    <button id="btn-tab-create" class="tab-btn active" onclick="showTab('create')">‚úçÔ∏è Compose</button>
                    <button id="btn-tab-manage" class="tab-btn" onclick="showTab('manage')">üìÇ Database</button>
                </div>

                <div id="tab-create" class="admin-scroll-area">
                    <input type="hidden" id="edit-index">
                    <select id="post-category" class="site-input">
                        <option value="local">Local</option><option value="tech">Tech</option>
                        <option value="finance">Finance</option><option value="international">International</option>
                        <option value="sports">Sports</option><option value="fashion">Fashion</option>
                    </select>
                    <input type="text" id="post-title" class="site-input" placeholder="Headline">
                    <input type="text" id="post-image" class="site-input" placeholder="Image URL">
                    <textarea id="post-summary" class="site-input" style="height:60px;" placeholder="Summary"></textarea>
                    <textarea id="post-full" class="site-input" style="height:120px;" placeholder="Content"></textarea>
                    <button id="publish-btn" class="publish-action-btn" onclick="submitPost()">Publish</button>
                </div>

                <div id="tab-manage" class="admin-scroll-area" style="display:none;">
                    <div class="admin-backup-controls">
                        <button class="backup-btn" onclick="exportData()">üì• Export JSON</button>
                        <button class="backup-btn" onclick="triggerImport()">üì§ Import JSON</button>
                        <input type="file" id="import-file" style="display:none;" onchange="importData(event)">
                    </div>
                    <div id="manage-list" class="db-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <button id="admin-trigger" onclick="openAdminPanel()">‚öôÔ∏è</button>
    
    <footer class="ad-footer">
        <div class="ad-box">
            <h3 class="ad-title">Advertise on PBUDD-HUB</h3>
            <p>Reach a premium global audience.</p>
            <a href="mailto:ebenezerewemoje@gmail.com" id="footer-ad-link" class="ad-cta">Enquire Now &rarr;</a>
        </div>
    </footer>

    <script src="NewsWeb.js"></script>
</body>
</html>
