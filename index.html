<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDD-HUB | Premium News Portal</title>
    <link rel="stylesheet" href="NewsWeb.css">
</head>
<body data-theme="light">

    <div class="ticker-wrap">
        <div class="ticker-label">BREAKING</div>
        <div class="ticker-content" id="ticker-scroll"></div>
        <div class="ticker-fade-right"></div>
    </div>

    <header>
        <div class="brand-section">
            <h1 class="main-logo">BUDD-HUB</h1>
            <button id="theme-toggle" class="absolute-top-right">üåô</button>
        </div>

        <div class="action-bar">
            <div class="search-container">
                <div class="search-inner-wrapper">
                    <input type="text" id="main-search" placeholder="Search news..." class="search-bar" oninput="handleSearch()">
                    <button class="inner-search-btn" onclick="handleSearch()">Search</button>
                </div>
                <button class="icon-btn" onclick="toggleFilterUI()">üìÖ</button>
                <button class="icon-btn" onclick="saveCurrentSearch()">üìå</button>
            </div>
        </div>

        <div id="pinned-searches" class="pinned-container"></div>

        <div id="date-filter-row" class="filter-row" style="display: none;">
            <div class="filter-group"><label>From:</label><input type="date" id="filter-date-from" onchange="handleSearch()"></div>
            <div class="filter-group"><label>To:</label><input type="date" id="filter-date-to" onchange="handleSearch()"></div>
            <button class="clear-filter-btn" onclick="clearFilters()">Reset</button>
        </div>

        <nav class="category-bar">
            <ul class="nav-links">
                <li><a href="#" class="nav-item" data-category="all">All News</a></li>
                <li><a href="#" class="nav-item" data-category="local">Local</a></li>
                <li><a href="#" class="nav-item" data-category="tech">Tech</a></li>
                <li><a href="#" class="nav-item" data-category="finance">Finance</a></li>
                <li><a href="#" class="nav-item" data-category="international">International</a></li>
                <li><a href="#" class="nav-item" data-category="sports">Sports</a></li>
                <li><a href="#" class="nav-item" data-category="fashion">Fashion</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-wrapper" id="news-feed"></main>

    <div id="admin-panel" class="admin-overlay">
        <div class="admin-content admin-dashboard-pro">
            <div class="admin-header-main">
                <div class="admin-brand"><span class="hub-tag">HUB CONTROL</span><h2>BUDD-HUB CMS</h2></div>
                <span class="close-btn" onclick="closeAdminPanel()">&times;</span>
            </div>
            
            <div id="login-section" class="login-shield">
                <p>Authentication Required</p>
                <input type="password" id="admin-pass" placeholder="Enter Security Key">
                <button class="budd-read-more" onclick="verifyAdmin()">Unlock Dashboard</button>
            </div>

            <div id="admin-dashboard" style="display:none;">
                <div id="admin-stats" class="stats-grid"></div>

                <div class="admin-tabs">
                    <button id="btn-tab-create" class="tab-btn active" onclick="showTab('create')">‚úçÔ∏è Compose</button>
                    <button id="btn-tab-manage" class="tab-btn" onclick="showTab('manage')">üìÇ Database</button>
                    <button id="btn-tab-ad" class="tab-btn" onclick="showTab('ad')">üí∞ Sponsor</button>
                </div>

                <div id="tab-create" class="admin-scroll-area">
                    <input type="hidden" id="edit-index">
                    <select id="post-category" class="pro-input">
                        <option value="local">Local</option><option value="tech">Tech</option>
                        <option value="finance">Finance</option><option value="international">International</option>
                        <option value="sports">Sports</option><option value="fashion">Fashion</option>
                    </select>
                    <input type="text" id="post-title" class="pro-input" placeholder="Main Headline">
                    <input type="text" id="post-image" class="pro-input" placeholder="Image URL">
                    <textarea id="post-summary" class="pro-input" style="height:60px;" placeholder="Brief Summary"></textarea>
                    <textarea id="post-full" class="pro-input" style="height:150px;" placeholder="Full Story Content"></textarea>
                    
                    <button id="publish-btn" class="publish-action-btn" onclick="submitPost()">
                        <span class="btn-text">Publish Story</span>
                        <span class="success-check">‚úî Published</span>
                    </button>
                </div>

                <div id="tab-manage" class="admin-scroll-area" style="display:none;">
                    <div class="admin-backup-controls">
                        <button class="backup-btn" onclick="exportData()">üì• Backup</button>
                        <button class="backup-btn" onclick="triggerImport()">üì§ Restore</button>
                        <input type="file" id="import-file" style="display:none;" onchange="importData(event)">
                    </div>
                    <div id="manage-list" class="db-grid"></div>
                </div>

                <div id="tab-ad" class="admin-scroll-area" style="display:none;">
                    <input type="text" id="ad-title-input" class="pro-input" placeholder="Partner Name">
                    <textarea id="ad-desc-input" class="pro-input" style="height:60px;" placeholder="Ad Text"></textarea>
                    <input type="text" id="ad-link-input" class="pro-input" placeholder="Inquiry Link">
                    <button class="publish-action-btn" onclick="saveSponsorship()">Save Sponsorship</button>
                </div>
            </div>
        </div>
    </div>

    <button id="admin-trigger" onclick="openAdminPanel()">‚öôÔ∏è</button>

    <footer class="ad-footer">
        <div class="premium-ad-container">
            <p class="ad-label">Partner Spotlight</p>
            <div class="ad-box">
                <h3 class="ad-title">Advertise with BUDD-HUB</h3>
                <p>Reach our premium audience.</p>
                <a href="mailto:ebenezerewemoje@gmail.com" id="footer-ad-link" class="ad-cta">Enquire Now &rarr;</a>
            </div>
        </div>
    </footer>

    <script src="NewsWeb.js"></script>
</body>
</html>
