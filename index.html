<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBUDD-HUB | Premium News Portal</title>
    <link rel="stylesheet" href="NewsWeb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">

    <div class="ticker-wrap">
        <div class="ticker-label">BREAKING</div>
        <div class="ticker-content" id="ticker-scroll"></div>
    </div>

    <div id="side-menu" class="side-drawer">
        <div class="drawer-header">
            <h3>PBUDD-HUB</h3>
            <span class="close-drawer" onclick="toggleMenu()">&times;</span>
        </div>
        <nav class="drawer-nav" id="drawer-nav-list"></nav>
    </div>

    <header class="glass-header">
        <div class="brand-section">
            <button class="menu-trigger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <h1 class="main-logo">PBUDD-HUB</h1>
            <div style="width: 30px;"></div> 
        </div>

        <div class="action-bar">
            <div class="search-layout-wrapper">
                <div class="search-pill">
                    <input type="text" id="main-search" placeholder="Search news..." class="search-input" oninput="handleSearch()">
                    <button class="search-submit-btn" onclick="handleSearch()"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <nav class="category-bar-horizontal">
            <div class="nav-scroll-container" id="horizontal-nav"></div>
        </nav>
    </header>

    <main class="content-wrapper" id="news-feed"></main>

    <div id="admin-panel" class="admin-overlay">
        <div class="admin-content site-theme-dashboard">
            <div class="admin-header-main">
                <div class="admin-brand"><h2>PBUDD-HUB CMS</h2></div>
                <span class="close-btn" onclick="closeAdminPanel()">&times;</span>
            </div>
            
            <div id="login-section">
                <p style="margin-bottom:10px; font-weight:bold;">Security Access</p>
                <input type="password" id="admin-pass" placeholder="Enter Security Key" class="site-input">
                <button class="budd-read-more" onclick="verifyAdmin()" style="width:100%;">Unlock Dashboard</button>
            </div>

            <div id="admin-dashboard" style="display:none;">
                <div class="admin-tabs">
                    <button id="btn-tab-create" class="tab-btn active" onclick="showTab('create')">‚úçÔ∏è Compose</button>
                    <button id="btn-tab-manage" class="tab-btn" onclick="showTab('manage')">üìÇ Database</button>
                </div>

                <div id="tab-create">
                    <input type="hidden" id="edit-index">
                    <select id="post-category" class="site-input">
                        <option value="local">Local</option><option value="tech">Tech</option>
                        <option value="finance">Finance</option><option value="international">International</option>
                        <option value="sports">Sports</option><option value="fashion">Fashion</option>
                    </select>
                    <input type="text" id="post-title" class="site-input" placeholder="Headline">
                    <input type="text" id="post-image" class="site-input" placeholder="Image URL">
                    <textarea id="post-summary" class="site-input" placeholder="Summary Hook"></textarea>
                    <textarea id="post-full" class="site-input" style="height:100px;" placeholder="Full Story Body"></textarea>
                    <button class="publish-action-btn" onclick="submitPost()">Publish to Hub</button>
                </div>

                <div id="tab-manage" style="display:none;">
                    <div style="display:flex; gap:5px; margin-bottom:15px;">
                        <button class="publish-action-btn" style="flex:1;" onclick="exportData()">üì• Backup</button>
                    </div>
                    <div id="manage-list"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-grid">
            <div class="footer-section">
                <h2 class="footer-logo">PBUDD-HUB</h2>
                <p>High-fidelity journalism across tech, finance, and global culture.</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-x-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h4>Contact Editorial</h4>
                <form id="contact-form" class="premium-form">
                    <input type="text" id="contact-subject" placeholder="Subject" required>
                    <textarea id="contact-message" placeholder="Message..." required></textarea>
                    <button type="submit">Submit Inquiry</button>
                </form>
            </div>
            <div class="footer-section">
                <h4>Direct Enquiries</h4>
                <a href="mailto:ebenezerewemoje@gmail.com" style="color:white; text-decoration:none;">ebenezerewemoje@gmail.com</a>
                <p style="margin-top:20px; opacity:0.6;">&copy; 2025 PBUDD-HUB Network.</p>
            </div>
        </div>
    </footer>

    <button id="admin-trigger" onclick="openAdminPanel()">‚öôÔ∏è</button>
    <script src="NewsWeb.js"></script>
</body>
</html>
