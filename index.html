<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBUDD-HUB | Premium News Portal</title>
    <link rel="stylesheet" href="NewsWeb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">

    <div class="ticker-wrap">
        <div class="ticker-label">BREAKING</div>
        <div class="ticker-content" id="ticker-scroll"></div>
    </div>

    <div id="side-menu" class="side-drawer">
        <div class="drawer-header">
            <h3>PBUDD-HUB</h3>
            <span class="close-drawer" onclick="toggleMenu()">&times;</span>
        </div>
        <nav class="drawer-nav">
            <a href="#" class="drawer-item" data-category="all" onclick="selectCategory('all')">All News</a>
            <a href="#" class="drawer-item" data-category="local" onclick="selectCategory('local')">Local</a>
            <a href="#" class="drawer-item" data-category="tech" onclick="selectCategory('tech')">Tech</a>
            <a href="#" class="drawer-item" data-category="finance" onclick="selectCategory('finance')">Finance</a>
            <a href="#" class="drawer-item" data-category="international" onclick="selectCategory('international')">International</a>
            <a href="#" class="drawer-item" data-category="sports" onclick="selectCategory('sports')">Sports</a>
            <a href="#" class="drawer-item" data-category="fashion" onclick="selectCategory('fashion')">Fashion</a>
            <hr style="margin: 15px 0; border: 0; border-top: 1px solid rgba(0,0,0,0.1);">
            <button id="theme-toggle" class="drawer-theme-btn">üåô Dark Mode</button>
        </nav>
    </div>

    <header class="glass-header">
        <div class="brand-section">
            <button class="menu-trigger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <h1 class="main-logo">PBUDD-HUB</h1>
            <div style="width: 30px;"></div> </div>

        <div class="action-bar">
            <div class="search-layout-wrapper">
                <div class="search-pill">
                    <input type="text" id="main-search" placeholder="Search news..." class="search-input" oninput="handleSearch()">
                    <button class="search-submit-btn" onclick="handleSearch()"><i class="fas fa-search"></i></button>
                </div>
                <button class="icon-btn-circle" onclick="toggleFilterUI()"><i class="fas fa-calendar-alt"></i></button>
            </div>
        </div>

        <div id="date-filter-row" class="filter-row" style="display: none;">
            <div class="filter-group">
                <label>From:</label><input type="date" id="filter-date-from" onchange="handleSearch()">
                <label>To:</label><input type="date" id="filter-date-to" onchange="handleSearch()">
            </div>
            <button class="clear-filter-btn" onclick="clearFilters()">Reset</button>
        </div>
    </header>

    <main class="content-wrapper" id="news-feed"></main>

    <footer class="site-footer">
        <div class="footer-grid">
            <div class="footer-section">
                <h4>About PBUDD-HUB</h4>
                <p>Your premier destination for verified high-impact journalism, financial clarity, and tech updates.</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-x-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="footer-section">
                <h4>Contact Editorial</h4>
                <form id="contact-form" class="footer-contact-form">
                    <input type="text" id="contact-subject" placeholder="Subject" required>
                    <textarea id="contact-message" placeholder="Message content..." required></textarea>
                    <button type="submit" class="contact-send-btn">Send Email</button>
                </form>
            </div>
            
            <div class="footer-section">
                <h4>Official Channel</h4>
                <a href="mailto:ebenezerewemoje@gmail.com" class="footer-link">ebenezerewemoje@gmail.com</a>
                <p style="margin-top: 20px;">&copy; 2025 PBUDD-HUB Network.</p>
            </div>
        </div>
    </footer>

    <button id="admin-trigger" onclick="openAdminPanel()">‚öôÔ∏è</button>

    <script src="NewsWeb.js"></script>
</body>
</html>
