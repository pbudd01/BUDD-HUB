<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PBUDD-HUB | Premium News Portal</title>
    <link rel="stylesheet" href="NewsWeb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">

    <div class="ticker-wrap">
        <div class="ticker-label">BREAKING</div>
        <div class="ticker-content" id="ticker-scroll"></div>
    </div>

    <div id="side-menu" class="side-drawer">
        <div class="drawer-header-main">
            <h3 class="drawer-logo">PBUDD-HUB</h3>
            <span class="close-drawer" onclick="toggleMenu()">&times;</span>
        </div>
        <hr class="drawer-divider">
        <nav class="drawer-nav" id="drawer-nav-list"></nav>
    </div>
    <div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>

    <header class="glass-header">
        <div class="brand-section">
            <button class="menu-trigger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <h1 class="main-logo">PBUDD-HUB</h1>
            <div style="width: 30px;"></div> 
        </div>

        <div class="action-bar">
            <div class="search-pill">
                <input type="text" id="main-search" placeholder="Search news..." class="search-input" oninput="handleSearch()">
                <button id="clear-search" class="clear-search-btn" onclick="clearSearch()">&times;</button>
                <button class="search-submit-btn" onclick="handleSearch()"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <nav class="category-bar-horizontal">
            <div class="nav-scroll-container" id="horizontal-nav"></div>
        </nav>
    </header>

    <main class="content-wrapper" id="news-feed"></main>

    <div id="admin-panel" class="admin-overlay">
        <div class="admin-content site-theme-dashboard">
            <div class="admin-header-main">
                <div class="admin-brand"><h2>CMS PANEL</h2></div>
                <span class="close-btn" onclick="closeAdminPanel()">&times;</span>
            </div>
            <div id="login-section">
                <input type="password" id="admin-pass" placeholder="Key" class="site-input">
                <button class="publish-action-btn" onclick="verifyAdmin()">Unlock</button>
            </div>
            <div id="admin-dashboard" style="display:none;">
                <div class="admin-tabs">
                    <button id="btn-tab-create" class="tab-btn active" onclick="showTab('create')">New</button>
                    <button id="btn-tab-manage" class="tab-btn" onclick="showTab('manage')">DB</button>
                </div>
                <div id="tab-create">
                    <select id="post-category" class="site-input" multiple>
                        <option value="trending">Trending</option>
                        <option value="local">Local</option>
                    </select>
                    <input type="text" id="post-title" class="site-input" placeholder="Headline">
                    <textarea id="post-summary" class="site-input" placeholder="Summary"></textarea>
                    <textarea id="post-full" class="site-input" placeholder="Text"></textarea>
                    <button class="publish-action-btn" onclick="submitPost()">Publish</button>
                </div>
                <div id="tab-manage" style="display:none;">
                    <button class="backup-btn" onclick="exportData()">Backup JSON</button>
                    <div id="manage-list"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-grid">
            <div class="footer-section">
                <h2 class="footer-logo">PBUDD-HUB</h2>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i><i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="footer-section">
                <h4>Official Contact</h4>
                <a href="mailto:pbuddhub@gmail.com" style="color:var(--orange)">pbuddhub@gmail.com</a>
            </div>
        </div>
    </footer>

    <button id="admin-trigger" onclick="openAdminPanel()"><i class="fas fa-cog"></i></button>
    <script src="NewsWeb.js"></script>
</body>
</html>
