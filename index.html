<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBUDD-HUB | Premium News Portal</title>
    <link rel="stylesheet" href="NewsWeb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">

    <div id="side-menu" class="side-drawer">
        <div class="drawer-header">
            <h3>PBUDD-HUB</h3>
            <span class="close-drawer" onclick="toggleMenu()">&times;</span>
        </div>
        <nav class="drawer-nav">
            <a href="#" class="drawer-item" data-category="all" onclick="toggleMenu()">All News</a>
            <a href="#" class="drawer-item" data-category="local" onclick="toggleMenu()">Local</a>
            <a href="#" class="drawer-item" data-category="tech" onclick="toggleMenu()">Tech</a>
            <a href="#" class="drawer-item" data-category="finance" onclick="toggleMenu()">Finance</a>
            <a href="#" class="drawer-item" data-category="international" onclick="toggleMenu()">International</a>
            <a href="#" class="drawer-item" data-category="sports" onclick="toggleMenu()">Sports</a>
            <a href="#" class="drawer-item" data-category="fashion" onclick="toggleMenu()">Fashion</a>
            <hr>
            <button id="theme-toggle" class="drawer-theme-btn">ðŸŒ™ Dark Mode</button>
        </nav>
    </div>

    <header class="glass-header">
        <div class="brand-section">
            <button class="menu-trigger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <h1 class="main-logo">PBUDD-HUB</h1>
            <div style="width: 40px;"></div> 
        </div>
        <div class="action-bar">
            <div class="search-layout-wrapper">
                <div class="search-pill">
                    <input type="text" id="main-search" placeholder="Search news..." class="search-input" oninput="handleSearch()">
                    <button class="search-submit-btn" onclick="handleSearch()"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper" id="news-feed"></main>

    <footer class="site-footer">
        <div class="footer-grid">
            <div class="footer-section">
                <h4>About PBUDD-HUB</h4>
                <p>PBUDD-HUB is your reliable source for global insights, delivering fast and verified news across multiple categories.</p>
                <div class="social-icons" style="margin-top: 20px;">
                    <a href="#"><i class="fab fa-x-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="footer-section">
                <h4>Contact Us</h4>
                <form id="contact-form" class="footer-contact-form">
                    <input type="text" id="contact-subject" placeholder="Subject" required>
                    <textarea id="contact-message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="contact-send-btn">Send Message</button>
                </form>
            </div>
            
            <div class="footer-section">
                <h4>Admin</h4>
                <a href="mailto:ebenezerewemoje@gmail.com" class="footer-link">ebenezerewemoje@gmail.com</a>
                <p style="margin-top: 20px;">&copy; 2025 PBUDD-HUB.</p>
            </div>
        </div>
    </footer>

    <script src="NewsWeb.js"></script>
</body>
</html>
